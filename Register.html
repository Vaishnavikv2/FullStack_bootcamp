<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registration Form</title>
        <style>
          body {
            font-family: "Arial", sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
          }

          h2 {
            text-align: center;
            color: #333;
            margin-top: 0;
          }

          form {
            background-color: #fff;
            padding: 80px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
          }

          label {
            display: block;
            margin-bottom: 5px;
            color: #555;
          }

          input,
          select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
          }

          input[type="radio"] {
            margin-right: 5px;
          }

          button {
            background-color: #5c4caf;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
          }

          button:hover {
            background-color: #a05d45;
          }

          img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 4px;
          }
        </style>
        <script>
          function storeFormData() {
            var formData = {
              name: document.getElementById("name").value,
              dob: document.getElementById("dob").value,
              password: document.getElementById("password").value,
              city: document.getElementById("city").value,
              gender: document.querySelector('input[name="gender"]:checked')
                .value,
            };

            // Convert formData to a JSON string and store it in localStorage
            localStorage.setItem("userData", JSON.stringify(formData));

            // Redirect to the success page
            window.location.href = "registration_success.html";
          }
        </script>
      </head>
      <body>
        <h2>BootCamp Registration Form</h2>

        <form onsubmit="event.preventDefault(); storeFormData();">
          <!-- Your form fields -->
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required /><br />

          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required /><br />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required /><br />

          <label for="city">City:</label>
          <select id="city" name="city" required>
            <option value="" disabled selected>Select your city</option>
            <option value="Delhi">Delhi</option>
            <option value="Noida">Noida</option>
            <option value="Gurgaon">Gurgaon</option></select
          ><br />

          <label>Gender:</label>
          <input type="radio" id="male" name="gender" value="male" required />
          <label for="male">Male</label><br />

          <input
            type="radio"
            id="female"
            name="gender"
            value="female"
            required
          />
          <label for="female">Female</label><br />
          <img src="img1.jpg" alt="img2" />
          <button type="submit">Register</button>
        </form>
      </body>
    </html>
  </head>
</html>
